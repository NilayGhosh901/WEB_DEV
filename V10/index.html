<!-- Video, Audio & Media in HTML -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video, Audio & Media in HTML</title>
  </head>
  <body>
    <video src="video.mp4" height="300" controls poster="img.jpg"></video>
    <audio src="audio.mp3" controls></audio>
    <img src="img.jpg" height="300" alt="" />

    <svg height="100" width="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="black"
        stroke-width="3"
        fill="red"
      />
    </svg>

    <img src="img.svg" alt="" />
    <iframe src="https://www.codewithharry.com/tutorial/html-iframes" width="width" height="height"></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=70yHdWxd3Vj6GIKY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </body>
</html>
