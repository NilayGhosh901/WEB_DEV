
<!-- card.png is a file which contains a card Image. Write html and css code to design this card. Use #html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img src="card.png" alt="Card Image">
    <div class="card-content">
      <h2 class="card-title">Card Title</h2>
      <p class="card-description">This is a short description of the card. You can add any text here.</p>
      <a href="#" class="card-btn">Learn More</a>
    </div>
  </div>
</body>
</html>
